; XenoCipher Healthcare IoT - PlatformIO (Windows) setup

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

monitor_speed = 115200
upload_speed = 921600
monitor_filters = send_on_enter, colorize, time
monitor_eol = LF
monitor_echo = yes

build_flags =
  -DXENOCIPHER_VERSION_MAJOR=1
  -DXENOCIPHER_VERSION_MINOR=0
  -DXENOCIPHER_VERSION_PATCH=0
  -DDEBUG_LEVEL=3
  -Wall
  -Wextra
  -Os

lib_deps =
  bblanchon/ArduinoJson@^6.21.3

; mbedTLS is available in the ESP32 Arduino core; we include headers directly.
